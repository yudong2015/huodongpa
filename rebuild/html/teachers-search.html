<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>搜索教师-学术葩</title>
<link rel="stylesheet" href="../css/teacher.css">
</head>
<body class="teachers-search-body">
    <header class="header is-search">
        <div class="filter-box">全部教师</div>
        <div class="search-box">
            <div class="search-explain">请输入教师名字</div>
            <input type="text" name="search" >
        </div>
        <i class="de-avatar"><img src="../slice/de-avatar.png" alt="avatar" /></i>
        <div class="cancel-btn">取消</div>
    </header>
    <div class="content teachers-search-ct">
        <div class="search-result-panel">
            <h3 class="title">搜索结果</h3>
            <ul class="result-list">
                <li><span>赞</span>慕斯劳伦斯</li>
                <li><span>赞</span>得嘞</li>
                <li>非常<span>赞</span></li>
            </ul>
        </div>
        <div class="search-history">
            <h3 class="title">历史纪录</h3>
            <div class="history-list">
                <span class="his-tag">邓超</span>
                <span class="his-tag">孙俪</span>
                <span class="his-tag">赞慕斯劳伦斯</span>
                <span class="his-tag">安东尼戴维斯</span>
            </div>
            <div class="search-clear-btns">
                <span class="clear-his-btn">清除历史记录</span>
            </div>
        </div>
    </div>
</body>
</html>
