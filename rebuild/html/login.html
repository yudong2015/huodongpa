<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>登录-学术葩</title>
<link rel="stylesheet" href="../css/login.css">
</head>
<body class="login-body">
    <header class="header">
        <h1>登录</h1>
        <i class="de-avatar"></i>
    </header>
    <div class="content login-ct">
        <div class="logo-box">
            <img src="../img/logo.jpg" alt="学术葩">
        </div>
        <div class="form-panel">
            <div class="input-panel">
                <div class="form-group">
                    <input type="text" placeholder="手机号" name="phone" >
                </div>
                <div class="form-group">
                    <input type="password" placeholder="密码" name="pwd" >
                </div>
            </div>
            <div class="y-lar-btn">
                <div class="m-bg">
                    <div class="btn-box">登录</div>
                </div>
            </div>
            <div class="form-tips">
                <a href="javascript:void(0);">忘记密码</a>
                <label class="checkbox-label" for="checkInput">
                    <input class="check-input" id="checkInput" type="checkbox" name="reme">
                    <span class="check-box"></span>
                    记住我
                </label>
            </div>
        </div>
    </div>
    <footer class="footer">
        <a class="go-register" href="javascript:void(0);">立即注册</a>
    </footer>
    <div class="tips-dialog hidden">
        <p>手机号不正确</p>
        <p>密码不正确</p>
    </div>
</body>
</html>
