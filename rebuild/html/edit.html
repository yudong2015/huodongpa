<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>编辑账号-学术葩</title>
<link rel="stylesheet" href="../css/login.css">
</head>
<body class="edit-body">
    <div class="header-panel">
        <header class="header">
            <div class="back-cancel-btn">取消</div>
            <h1>编辑账号</h1>
        </header>
    </div>
    <div class="content register-ct edit-ct">
        <div class="photo-btn">
            <div class="camera-box">
                <img src="../img/camera.png" alt="学术葩">
            </div>
        </div>
        <p class="photo-tips">请上传属于自己的头像</p>
        <div class="form-panel">
            <div class="input-panel">
                <div class="form-group">
                    <input type="text" placeholder="真实姓名" name="username" >
                    <i class="require-tips">*</i>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="紧急联系电话" name="phone" >
                    <i class="require-tips">*</i>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="我的住址" name="address" >
                    <i class="require-tips">*</i>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="常用邮箱" name="email" >
                </div>
                <div class="form-group">
                    <input type="text" placeholder="我的生日" name="birthday" >
                </div>
                <div class="form-group">
                    <input type="text" placeholder="我的学校" name="school" >
                </div>
                <div class="form-group">
                    <input type="text" placeholder="我的年级" name="age" >
                </div>
            </div>
            <div class="y-lar-btn">
                <div class="m-bg">
                    <div class="btn-box">保存信息</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
