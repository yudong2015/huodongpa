<!DOCTYPE HTML>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>听课证-空-学术葩</title>
<link rel="stylesheet" href="../css/teacher.css">

<body class="card-body">
    <div class="header-panel">
        <header class="header">
            <h1>安慕斯劳伦斯 老师</h1>
            <div class="de-avatar"><img src="../img/de-avatar.png" alt="avatar" /></div>
        </header>
    </div>
    <div class="card-top-panel">
        <div class="card-fixed-box">
            <div class="user-center-box">
                <div class="left-box">
                    <div class="avatar-pic">
                        <img src="../img/avatar-140.png" alt="avatar">
                    </div>
                    <div class="user-info">
                        <h3 class="ellipsis">詹姆斯劳伦斯</h3>
                        <p class="ellipsis">手机号：13602756476</p>
                    </div>
                </div>
            </div>
            <div class="card-nav">
                <ul class="card-nav-list">
                    <li class="active">即将开课</li>
                    <li>正在上课</li>
                    <li>课程结束</li>
                    <li>课程取消</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content course-detail-ct card-ct">
        <div class="empty-card-box">
            <div class="empty-pic">
                <img src="../img/empty-card.png" alt="empty">
            </div>
            <p>还木有听课证~</p>
