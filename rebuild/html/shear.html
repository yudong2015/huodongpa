<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>裁剪-学术葩</title>
<link rel="stylesheet" href="../css/login.css">
</head>
<body class="shear-body">
    <div class="header-panel">
        <header class="header">
            <h1>裁剪头像</h1>
            <div class="shear-cl-btn">取消</div>
            <div class="shear-cm-btn">确定</div>
        </header>
    </div>
    <div class="content shear-ct">
        <div class="shear-pic" style="background-image: url(../img/picture.jpg); -webkit-transform: scale(1.2) translate(10px, 10px); transform: scale(1.2) translate(10px, 10px); -webkit-transition: all 0.1s; transition: all 0.1s;"></div>
        <div class="shear-case">
            <div class="t-b-mask"></div>
            <div class="l-r-mask"></div>
        </div>
        <div class="zoom-box">
            <div class="add-btn"></div>
            <div class="minus-btn"></div>
        </div>
    </div>

</html>
