<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>注册-学术葩</title>
<link rel="stylesheet" href="../css/login.css">
</head>
<body class="register-body">
    <div class="header-panel">
        <header class="header">
            <h1>注册</h1>
            <div class="de-avatar"><img src="../img/de-avatar.png" alt="avatar" /></div>
        </header>
    </div>
    <div class="content register-ct">
        <div class="photo-btn">
            <div class="camera-box">
                <img src="../img/camera.png" alt="学术葩">
            </div>
        </div>
        <p class="photo-tips">请上传属于自己的头像</p>
        <div class="form-panel">
            <div class="input-panel">
                <div class="form-group">
                    <input type="text" placeholder="手机号" name="phone" >
                </div>
                <div class="form-group">
                    <input type="password" placeholder="密码" name="pwd" >
                </div>
                <div class="form-group">
                    <input type="text" placeholder="验证码" name="code" >
                    <div class="send-btn">发送</div>
                </div>
            </div>
            <div class="y-lar-btn">
                <div class="m-bg">
                    <div class="btn-box">注册</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
