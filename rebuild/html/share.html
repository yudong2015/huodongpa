<!DOCTYPE HTML>
<html class="share-page">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>分享-学术葩</title>
<link rel="stylesheet" href="../css/teacher.css">
</head>
<body class="share-body">
    <div class="share-panel">
        <div class="share-title">
            <h1>分享二维码</h1>
            <div class="avatar-box">
                <img src="../img/de-avatar.png" alt="avatar" />
            </div>
        </div>
        <div class="share-content">点击右上角「...」菜单，将「学术葩」分享给好友或者分享到朋友圈，并将个人账户名称改为真实姓名，推荐报课成功，就能获得推荐奖励~</div>
        <div class="share-code">
            <div class="code-img">
                <img src="../img/code-img.jpg">
            </div>
            <p>扫描二维码了解更多关于</p>
            <h1>学术葩！</h1>
        </div>
        <div class="bot-box">
            <div class="phone-p ellipsis">180XXXX5678</div>
            <div class="wx-p ellipsis">180XXXX5678</div>
        </div>
    </div>
</body>
</html>
